<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}sign_up{% endblock %}</title>
    <!-- newadd -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <!-- newadd -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/sign_up.css') }}">
</head>
<body>
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        {% if category == 'error' %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show" role="alert">
            {{ message }}
               <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %} 
    {% endfor %}
    {% endif %}
{% endwith %} -->
    <div class="signup-container">
        <img src="{{ url_for('static', filename='images/kasuwa_logo (2).png') }}">
        <h5>Sign Up</h5>
        <form method="post" action="{{ url_for('auth.signup') }}">
            <div class="form-group">
                <input type="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <input type="phone" name="phone" class="float-label" placeholder="Phone" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
