<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/billingAddress.css') }}">
</head>
<body>

<div class="centerbillingAddress">  
    <div class="contentPage">
        <div class="ctrl">
            <h2 id="close">x</h2>
        </div>
        <h3>Add New Address</h3>
        <div class="fillme">
            <form action="">
                <h4>Country/Region</h4>
                <select name="" id="">
                    <option value="" selected>Select your Country</option>
                </select><br><br>
                <h4>Personal Information</h4>
                <input class='fifmax' placeholder="contact name*" name='name' required type="text">
                <input class="in" type="text" value="+234">
                <input type="text" name="phoneNumber" required, placeholder="Mobile Number*" style="width: 37%; margin-left: 80px;">
                <p style="margin: 2px; font-size: small; color: grey">please enter a contact name</p>

                <h4 style="margin-top: 18px;">Address</h4>
                <input class='fifmax' placeholder="Street, house/apartment/unit*" name='name' required type="text">
                <input style="margin-left: 15px;" class='fifmax' placeholder="Apt,Suit,Unit,etc. (Optional)" name='name' type="text">
                <br><br><br>
                <div class="selectOption">
                    <select class="selectList" name="" id="">
                        <option value="" selected>Select your State</option>
                    </select><br><br>
                    <select class="selectList" name="" id="">
                        <option value="" selected>Select your LGA</option>
                    </select>
                    <input style="width: 29%" placeholder="Zip code*" name='name' required type="text">
                </div><br><br>
                <input type="checkbox" name="" id=""> <span style="color: rgb(79, 65, 65); font-size: medium;">Set as default shipping Address</span>
            </form><br><br>
            <div class="submitButton">
                <button id="btn1">Confirm</button>
                <button id="btn2">Cancel</button>
            </div>
        </div>
    </div>
</div>  

</body>
</html>
